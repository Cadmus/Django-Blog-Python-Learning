{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/favicon.ico" %}">
<link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>EPICUPS | {% block pagetitle%} {% endblock %}</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Main CSS -->
<link href="{% static "assets/css/main.css"%}" rel="stylesheet"/>

  <style>
/* Hide AddToAny vertical share bar when screen is less than 980 pixels wide */
@media screen and (max-width: 980px) {
    .a2a_floating_style.a2a_vertical_style { display: none; }
}

p{
  text-align: justify;
 }
</style>



</head>
<body>
<!--------------------------------------
NAVBAR
--------------------------------------->
<nav class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
<div class="container">
  <a class="navbar-brand" href="{% url 'homepage' %}"><strong>Epicups</strong></a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbarColor02" style="">
    <ul class="navbar-nav mr-auto d-flex align-items-center">
      <li class="nav-item {% block django %} {% endblock %}">
        <a class="nav-link" href="./article.html">Django</a>
      </li>
      <li class="nav-item {% block python %} {% endblock %}">
      <a class="nav-link" href="./article.html">Python</a>
      </li>
      <li class="nav-item {% block programming %} {% endblock %}">
      <a class="nav-link" href="./article.html">Programming</a>
      </li>
      <li class="nav-item {% block AI %} {% endblock %}">
      <a class="nav-link" href="./article.html">AI</a>
      </li>
      <li class="nav-item {% block tour %} {% endblock %}">
        <a class="nav-link" href="./about.html">Tour</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">About</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto d-flex align-items-center">
      <li class="nav-item highlight">
      <a class="nav-link" href="">Login</a>
      </li>
    </ul>
  </div>
</div>
</nav>
<!-- End Navbar -->

{% block content %}

{% endblock %}

FOOTER
--------------------------------------->
<div class="container mt-5">
  <footer class="bg-white border-top p-3 text-muted small">
  <div class="row align-items-center justify-content-between">
    <div><span class="navbar-brand mr-2"><strong>Epicups</strong></span> Copyright &copy;
      <script>document.write(new Date().getFullYear())</script>
       . All rights reserved.
    </div>
    <div>
      Developed By <a target="_blank" class="text-secondary font-weight-bold" href="https://twitter.com/im_renjithsraj">@im_renjithsraj</a></div>
  </div>
  </footer>
</div>
<!-- End Footer -->
    
<!--------------------------------------
JAVASCRIPTS
--------------------------------------->
<script src="{% static "assets/js/vendor/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/vendor/popper.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/vendor/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/functions.js" %}" type="text/javascript"></script>

</html>
